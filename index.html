<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
  <div class="wrapper">
    <header>
        <h1>Quiz Title!</h1>
    </header>
    <div class="card">
        <div class="card-header">
            <h2>Click the start button to begin quiz</h2>
        </div>
        <div class="card-body">
            <textarea 
                readonly
                id="question"
                aria-label="Questions displayed here"
            ></textarea>
        </div>
    </div>
  </div>
<script src="assets/js/questions.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
