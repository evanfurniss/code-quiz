<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
  <div class="wrapper">
    <header>
        <a id="highscore" href="highscore.html">View highscores</a>
        <h1 id="quizTitle">Halo: Combat Evolved</h1>
        <p id="timer">Time: 90</p>
    </header>
    <div class="card">
        <div class="card-header">
            <h2>Click the start button to begin quiz</h2>
        </div>
        <div class="card-body">
            <div class="container"><div id="question"></div>
            <div id="answers"></div></div>
            <button id="btnStart" class="btn">Start!</button>
        </div>
    </div>
  </div>
<script src="assets/js/questions.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
